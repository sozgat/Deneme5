<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>İCRA BİLGİLER KAYIT</title>
        <link href="css/davakayit.css" rel="stylesheet" type="text/css" />
        <link href="css/eklesilkaydetbutton.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-color: #CBDAE2">
        <p style="font-family: sans-serif;text-align: center; font-size: 25px ;box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);background-color: #6698B3;color: #FFFFFF">
        Davacı (Alacaklı), Davalı (Borçlu) İşlemleri </p>
    
                    <h:form>
                        <table class="table2">
                            <ui:repeat value="#{icraUserController.davaGroup}" var="d">
                <tr>                    
                    <td class="td2">
                        <h:selectOneMenu style="background-color: #FFFFFF; width: 50%; height: 20px; border-radius: 5px" value="#{icraDavaBilgileri.davaTuru}">
                                <f:selectItem itemLabel="Davacı (Alacaklı) Bilgileri" itemValue="Davacı (Alacaklı) Bilgileri"/>
                                <f:selectItem itemLabel="Davalı (Borçlu) Bilgileri" itemValue="Davalı (Borçlu) Bilgileri"/>
                            </h:selectOneMenu>
                        </td>
                    <td class="td2">
                        <h:commandButton value="SİL"  class="sil"  action="#{icraUserController.remove(d)}">
                            
                            <f:ajax render="@form" execute="@form"/>
                            </h:commandButton>
                        </td>
                </tr>
                     <tr>
                         <td> ADI:</td>
                         <td> <h:inputText style="border-radius: 5px ;" value="#{icraDavaBilgileri.ad}"/> </td>
                    
                     <td>TC KİMLİK NO:</td>
                     <td><h:inputText style="border-radius: 5px ;" maxlength="11" value="#{icraDavaBilgileri.tcKimlikNo}"> 
                         </h:inputText></td>
                </tr>
                    <tr>
                        <td> SOYADI: </td>
                        <td>
                            <h:inputText style="border-radius: 5px ;" value="#{icraDavaBilgileri.soyad}"/>
                    </td>
                        <td>
                            DOĞUM TARİHİ: </td>
                        <td>
                            <h:inputText style="border-radius: 5px ;" maxlength="10" value="#{icraDavaBilgileri.dogumTarihi}" pt:placeholder="GG/AA/YYYY"/>
                        </td>
                </tr>
                    <tr style="height: 25%">
                        <td>
                            SAVUNMASI:
                        </td>
                        <td style="height: 100%">
                            <h:inputTextarea style="width: 500px; height: 80px;max-width: 500px;max-height: 80px; border-radius: 5px" rows="15" value="#{icraDavaBilgileri.savunmasi}"> 
                            </h:inputTextarea>
                        </td>
                        <td></td>
                        <td></td>

                    </tr>
                    
            </ui:repeat>
            <tr>
                    <td>
                        <h:commandButton value="EKLE" class="eklekaydet"  style="width: 150px" action="#{icraUserController.add()}">
                            <f:ajax render="@form" execute="@form"/>
                        </h:commandButton>
                        <h:commandButton value="KAYDET" class="eklekaydet" style="width: 150px" action="#{BeanIcraKayit.kaydet()}"/><!--icraUserController.save()-->
                    </td>
            </tr>
                        </table>
                        <br></br>
             <a href="anasayfa.xhtml" style="color:  #2C6C8E ;text-decoration: none; margin: 0 600px 0">ANASAYFAYA GİT</a>
</h:form>
    </h:body>
</html>
