<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>HESAP AYARLARI</title>
        <style>
            ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #6698B3;
}

li {
    float: left;
}

li a, .dropbtn {
    font-family: "Roboto", sans-serif;
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: #A8CDE0;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    
    display: none;
    position: absolute;
    background-color: #6698B3;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    font-family: "Roboto", sans-serif;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #A8CDE0}

.dropdown:hover .dropdown-content {
    display: block;
}
button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd; 
}

div.panel {
    padding: 0 18px;
    display: none;
    background-color: white;
}
        </style>
        <link href="css/hesapayarlari.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-color: #CBDAE2">
        <ul>
            <li><a href="anasayfa.xhtml">ANASAYFA</a></li>

            <li class="dropdown">

        <div class="dropdown-content">
         <a href="icrakayit.xhtml">İCRA KAYIT</a>
         <a href="icralarigor.xhtml">İCRALARI GÖR</a>
        </div></li>

            <li><a href="hesapayarlari.xhtml">HESAP AYARLARI</a></li>

        <div class="login-page">
            <div class="form">
                <h:form id="myForm">
                    <p style="color: #2C6C8E">ŞİFRE DEĞİŞTİRME</p>
                    <h:inputText class="input" pt:placeholder="KULLANICI ADINIZ" value="#{hesapAyarlari.kullaniciAd}" />
                    <h:inputSecret class="input" pt:placeholder="MEVCUT ŞİFRENİZ" value="#{hesapAyarlari.eskiSifre}" />
                    <h:inputSecret class="input" pt:placeholder="YENİ ŞİFRENİZ" value="#{hesapAyarlari.sifre1}" required="true" requiredMessage="Car Id is mandatory"
                                   validatorMessage="ŞİFRENİZ EN AZ 1 ADET BÜYÜK HARF, KÜÇÜK HARF VE RAKAM İÇERMELİDİR!">
                        <f:validateRegex pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" /> 
                    </h:inputSecret>
                    <h:inputSecret class="input" pt:placeholder="YENİ ŞİFREYİ TEKRAR GİRİN" value="#{hesapAyarlari.sifre2}" validatorMessage="ŞİFRENİZ EN AZ 1 ADET BÜYÜK HARF, KÜÇÜK HARF VE RAKAM İÇERMELİDİR!">
                        <f:validateRegex pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" /> 
                    </h:inputSecret> 
                    <h:commandButton class="button"  value="ŞİFREMİ DEĞİŞTİR" action="#{hesapAyarlari.degistir()}"/>
                   

                </h:form>
            </div>
        </div>
