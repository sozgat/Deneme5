<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>KAYIT OL</title>
        <link href="css/newcss.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-color: #CBDAE2; " >
        <div class="login-page">
        <div class="form">
            <h:form>
            <h:inputText class="input" pt:placeholder="TC KİMLİK NUMARASI" required="true"
            requiredMessage="TC KİMLİK NUMARANIZI GİRİN!"
            validatorMessage="TC KİMLİK NUMARANIZ 11 HANEDEN OLUŞMAKTADIR!">
            <f:validateLength minimum="11" maximum="11" />
            </h:inputText>
            <h:inputText class="input" pt:placeholder="AD"/>
            <h:inputText class="input" pt:placeholder="SOYAD"/>
            <h:inputText class="input" pt:placeholder="DOĞUM TARİHİ GG/AA/YYYY" required="true"
            requiredMessage="DOĞUM TARiHİNİZİ GİRİN!"
            validatorMessage="DOĞUM TARİHİNİZ HATALI GİRDİNİZ! ÖRNEK YAZIM: 01/01/2017">
            <f:validateRegex pattern=
            "[0-9]{1,2}(/|-)[0-9]{1,2}(/|-)[0-9]{4}" />
            </h:inputText>
            <h:inputText class="input" pt:placeholder="BÜRO ADI"/>
            <h:inputText class="input" pt:placeholder="BARO NO"/>
            <h:inputText class="input" pt:placeholder="KULLANICI ADI" required="true"
            requiredMessage="KULLANICI ADI GİRİNİZ!"/>
            <h:inputText class="input" pt:placeholder="E-MAİL"
            validatorMessage="E-MAİL FORMATINIZ YANLIŞ!">
            <f:validateRegex pattern=
            "\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
            </h:inputText>
            <h:inputSecret class="input" pt:placeholder="ŞİFRE" validatorMessage="ŞİFRENİZ EN AZ 1 ADET BÜYÜK HARF, KÜÇÜK GARF VE RAKAM İÇERMELİDİR!" >
                <f:validateRegex pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"/>      
            </h:inputSecret>
            <h:commandButton class="button" value="KAYIT OL" action="yonlendirme.xhtml"/>
        </h:form>
        </div>
        </div>
      
    </h:body>
</html>
