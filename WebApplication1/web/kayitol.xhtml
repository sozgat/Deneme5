<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>KAYIT OL</title>
        <link href="css/kayitol.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-color: #CBDAE2; " >
        <div class="login-page">
        <div class="form">
            <h:form>
                <h:inputText class="input" maxlength="11" pt:placeholder="TC KİMLİK NUMARASI" required="true"
            requiredMessage="TC KİMLİK NUMARANIZI GİRİN!"
            validatorMessage="TC KİMLİK NUMARANIZ 11 HANEDEN OLUŞMAKTADIR!"
            value="#{BeanKayitKontrol.tcKimlikNo}">
            <f:validateLength minimum="11" maximum="11" />
            </h:inputText>
            <h:inputText class="input" pt:placeholder="AD" value="#{BeanKayitKontrol.ad}"/>
            <h:inputText class="input" pt:placeholder="SOYAD" value="#{BeanKayitKontrol.soyad}"/>
            <h:inputText class="input" pt:placeholder="DOĞUM TARİHİ GG/AA/YYYY" required="true"
            requiredMessage="DOĞUM TARiHİNİZİ GİRİN!"
            validatorMessage="DOĞUM TARİHİNİZ HATALI GİRDİNİZ! ÖRNEK YAZIM: 01/01/2017"
            value="#{BeanKayitKontrol.dogumTarihi}">
            <f:validateRegex pattern=
            "[0-9]{1,2}(/|-)[0-9]{1,2}(/|-)[0-9]{4}" />
            </h:inputText>
            
            <h:inputText class="input" pt:placeholder="BÜRO ADI" value="#{BeanKayitKontrol.buroAdi}"/>
            <h:inputText class="input" pt:placeholder="BARO SİCİL NO" value="#{BeanKayitKontrol.buroNo}"/>
             <h:inputText class="input" pt:placeholder="E-MAİL"
                         validatorMessage="E-MAİL FORMATINIZ YANLIŞ!" value="#{BeanKayitKontrol.email}">
            <f:validateRegex pattern=
            "\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
            </h:inputText>
            <h:inputText class="input" pt:placeholder="KULLANICI ADI" required="true"
                         requiredMessage="KULLANICI ADI GİRİNİZ!" value="#{BeanKayitKontrol.kullaniciAdi}"/>
           
            <h:inputSecret class="input" pt:placeholder="ŞİFRE" validatorMessage="ŞİFRENİZ EN AZ 1 ADET BÜYÜK HARF, KÜÇÜK HARF VE RAKAM İÇERMELİDİR!" 
                           value="#{BeanKayitKontrol.sifre}">
                <f:validateRegex pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"/>      
            </h:inputSecret>
            <h:commandButton class="button" value="KAYIT OL" action="#{BeanKayitKontrol.kaydet()}"/>
        </h:form>
        </div>
        </div>
      
    </h:body>
</html>
